





<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
</head>
<body>
    <div id="stars1"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
					
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">


  


                          
                          
                          
                            <div class="card-front">
                                <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Sign Up</h4>
                                        <div class="form-group">
                                            
                                            <input type="text"  required 
                                            placeholder="Username"  autocomplete="off"
                                            id="username" name="username" formControlName="username" class="form-control"
                                            >
                                            <i class="input-icon uil uil-user"></i>
                                         
                                        </div>	


                                        <div class="form-group mt-2">
                                            <input type="email" required 
                                            id="email" name="email"  formControlName="email" class="form-control"
                                             placeholder="Your Email"  
                                            >
                                            <i class="input-icon uil uil-at"></i>
                                    
                                        </div>	
                                       

                                        <div class="form-group mt-2">
                                            <input type="password" name="password"  formControlName="password"
                                            placeholder="Your Password"  autocomplete="off" class="form-control"
                                            id="pwd" minlength="6" 
                                             name="password"
                                           >
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        
                                        </div>
                                  </div>
                                        
                                            <br>
                                            <input type="submit" value="Signup" [disabled]="signUpForm.invalid" 
                                            class="btn btn-primary btn-block">
                                          
                                               
                                                </div>
                                </form>
</div>


                          </div>
                      </div>
                  </div>
              </div>
          </div>
    </div>
</div>

</body>
