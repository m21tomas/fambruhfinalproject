
<app-navbar></app-navbar>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
</head>
<body>
    


	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">


                         
                         
                         
                            <div class="card-front" >
                                <form #login="ngForm" (ngSubmit)="onLoginSubmit()">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Log In</h4>
                                        <div class="form-group">
                                            <input type="text" name="username" #username="ngModel" 
                                            class="form-style" placeholder="Username" id="loginusername" 
                                            autocomplete="off"
                                            [(ngModel)]="credentials.username" required ngModel>
                                            <i class="input-icon uil uil-user"></i>
                                            <span *ngIf="username.invalid && username.touched" 
                                            style="color:red">Please enter a valid
                                                username.</span>
                                        </div>	
                                        <div class="form-group mt-2">
                                            <input type="password" name="password" class="form-style"  
                                            #password="ngModel" minlength="6"
                                            placeholder="Your Password" id="loginpwd" autocomplete="off"
                                            [(ngModel)]="credentials.password" required ngModel>
                                            <i class="input-icon uil uil-lock-alt"></i>
                                            <span *ngIf="password.invalid && password.touched" 
                                            style="color: red">Please enter a valid
                                                password.</span>
                                        </div>
                                         <br>
                                        <input type="submit" value="Login" [disabled]="login.invalid" 
                                        class="btn btn-primary btn-block">
                                         <p class="mb-0 mt-4 text-center"><a (click)="goToforgotpassword()" 
                                            class="link">Forgot your password?</a></p>
                                      </div>
                                </div>
                            </form></div>


                          
                          
                          
                            <div class="card-back">
                                <form (ngSubmit)="onSignupSubmit()" #registerationForm="ngForm">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Sign Up</h4>
                                        <div class="form-group">
                                            
                                            <input type="text" class="form-style" required #username="ngModel"
                                            placeholder="Username"  autocomplete="off"
                                            id="username" name="username"
                                            [(ngModel)]="user.username" ngModel>
                                            <i class="input-icon uil uil-user"></i>
                                            <span *ngIf="username.invalid && username.touched" 
                                            style="color: red">Please enter a valid
                                                username.</span>
                                        </div>	


                                        <div class="form-group mt-2">
                                            <input type="email" required #email="ngModel" 
                                            id="email" name="email" class="form-style"
                                             placeholder="Your Email"  autocomplete="off"
                                            [(ngModel)]="user.email" ngModel>
                                            <i class="input-icon uil uil-at"></i>
                                            <span *ngIf="email.invalid && email.touched" 
                                            style="color: red">Please enter valid
                                                Email.</span>
                                        </div>	
                                       
                                        <div class="form-group mt-2">


                                            <input type="password" name="password" class="form-style" 
                                            placeholder="Your Password"  autocomplete="off"
                                            id="pwd" minlength="6" #password="ngModel"
                                             name="password"
                                            [(ngModel)]="user.password" ngModel>
                                            <i class="input-icon uil uil-lock-alt"></i>
                                             <span *ngIf="password.invalid && password.touched" 
                                             style="color: red">Please enter valid
                                              password of minimum 6 characters.</span>
                                        </div>
                                  </div>
                                        
                                            <br>

                                            
                                             
                                            <input type="checkbox" id="myCheckbox" name="myCheckbox" value="isChecked">
                                            <label>i agree to the  <a routerLink="/terms&conditions" style="color:blue; text-decoration: underline;">terms and condition</a></label>
                                            
                                            
                                            <input type="submit" value="Signup" [disabled]="registerationForm.invalid" 
                                            class="btn btn1 btn-primary btn-block">
                                      
                                               
                                                </div>
                                </form>
</div>


                          </div>
                      </div>
                  </div>
              </div>
          </div>
    </div>
</div>

</body>
